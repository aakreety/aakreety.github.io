<!DOCTYPE html>
<html>
  <head>
    <title>Nav Bar Practice</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        float: left;
      }
      li a {
        display: block;
        padding: 15px;
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#Sign Up">Sign Up</a></li>
    </ul>
  </body>
</html>
